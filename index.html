<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="odin">
                <img src="./assets/odin-lined.png" alt="Logo image">
                <span>ODIN</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/a-sign-on-a-building-XYfjIT9c01Q">Lexi Laginess</a> on <a href="https://unsplash.com/">Unsplash</a>.</p>
        </div>

        <div class="content">
            <div class="intro">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>

                <form action>
                    <div class="input-area">
                        <h2>Let's Do This</h2>
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input name="first-name" required="" type="text" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input name="last-name" type="text" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input name="email" required="" type="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input name="phone-number" type="tel" id="phone-number">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input name="password" required="" type="password" id="password">
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input required="" type="password" id="confirm-password">
                        </div>
                        
                    </div>

                    <button>Create Account!</button>
                    <p>Already have an account?<a href="#"style="color:black">Login</a></p>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
